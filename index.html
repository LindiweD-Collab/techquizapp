<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div id="app-container" class="quiz-container p-6 sm:p-8 w-full max-w-2xl">
        <div class="flex justify-center">
            <img id="logo" src="images.jpeg" alt="Quiz App Logo">
        </div>
        <div id="setup-view" class="view active-view">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-500">Tech Quiz Challenge!</h1>
            <div class="mb-4">
                <label for="userName" class="block text-sm font-medium mb-1">Enter Your Name:</label>
                <input type="text" id="userName" class="w-full p-2" placeholder="e.g., Lindiwe">
            </div>
            <div class="mb-6">
                <label for="categorySelect" class="block text-sm font-medium mb-1">Choose a Category:</label>
                <select id="categorySelect" class="w-full p-2">
                    </select>
            </div>
            <button id="startQuizBtn" class="btn btn-primary w-full">Start Quiz</button>
            <button id="viewLeaderboardBtn" class="btn btn-secondary w-full mt-3">View Leaderboard</button>
            <button id="toggleAdminViewBtn" class="btn btn-secondary w-full mt-3 text-sm">Admin Panel</button>
        </div>

        <div id="quiz-view" class="view">
            <div class="flex justify-between items-center mb-4">
                <div id="timerDisplay" class="text-lg font-semibold text-red-400">Time: 15s</div>
                <div id="questionCounter" class="text-sm text-gray-400">Question 1/10</div>
            </div>
            <div class="progress-bar-bg w-full h-3 rounded-full mb-4">
                <div id="progressBar" class="progress-bar-fill h-3 rounded-full" style="width: 0%;"></div>
            </div>
            <h2 id="questionText" class="text-xl font-semibold mb-6 text-gray-500 text-center min-h-[60px]">Question text will appear here...</h2>
            <div id="answerOptions" class="space-y-3">
                </div>
            <p id="feedbackText" class="mt-4 text-center font-medium min-h-[24px]"></p>
        </div>

        <div id="score-view" class="view">
            <h2 class="text-2xl font-bold text-center mb-4 text-gray-600">Quiz Completed!</h2>
            <p id="userFinalScore" class="text-xl text-center mb-6">Your Score: 0 / 0</p>
            <h3 class="text-lg font-semibold mb-3 text-center text-blue-300">Top Scores (Overall)</h3>
            <ul id="highScoresListScoreView" class="space-y-1 text-center max-h-40 overflow-y-auto mb-6">
                </ul>
            <button id="playAgainBtn" class="btn btn-primary w-full mb-3">Play Again</button>
            <button id="viewLeaderboardFromScoreBtn" class="btn btn-secondary w-full mb-3">View Full Leaderboard</button>
            <button id="backToHomeBtn" class="btn btn-secondary w-full">Back to Home</button>
        </div>

        <div id="leaderboard-view" class="view">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-600">üèÜ Leaderboard üèÜ</h2>
            <ul id="leaderboardList" class="space-y-1 max-h-80 overflow-y-auto mb-6">
                </ul>
            <button id="backToHomeFromLeaderboardBtn" class="btn btn-primary w-full">Back to Home</button>
        </div>

        <div id="admin-view" class="view">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-600">Admin Panel</h2>
            
            <div class="admin-section">
                <h3 class="text-lg font-semibold mb-3 text-blue-300">Quiz Configuration</h3>
                <div class="mb-4">
                    <label for="maxQuestionsConfig" class="block text-sm font-medium mb-1">Max Questions per Quiz:</label>
                    <input type="number" id="maxQuestionsConfig" class="w-full p-2" min="1" value="15">
                </div>
            </div>
            <div class="admin-section">
                <h3 class="text-lg font-semibold mb-3 text-blue-300">Manage Categories & Questions</h3>
                <div class="mb-2">
                    <label for="adminCategorySelect" class="block text-sm font-medium mb-1">Category:</label>
                    <div class="flex gap-2 mb-2">
                        <select id="adminCategorySelect" class="w-full p-2">
                            </select>
                        <button id="removeCategoryBtn" class="btn btn-danger text-sm py-1 px-3">Remove Selected</button>
                    </div>
                    <input type="text" id="newCategoryName" class="w-full p-2 mb-2" placeholder="Or type new category name to add">
                    <button id="addCategoryBtn" class="btn btn-secondary text-sm py-1 px-3">Add New Category</button>
                </div>
                <h4 class="text-md font-semibold mt-4 mb-2 text-blue-400">Add Question to Selected Category:</h4>
                <div class="mb-2">
                    <label for="questionTextAdmin" class="block text-sm font-medium mb-1">Question:</label>
                    <input type="text" id="questionTextAdmin" class="w-full p-2" placeholder="Enter question text">
                </div>
                <div class="space-y-2 mb-2">
                    <label class="block text-sm font-medium">Answer Options (Option 1 is correct):</label>
                    <input type="text" id="option1Admin" class="w-full p-2 admin-option" placeholder="Correct Answer">
                    <input type="text" id="option2Admin" class="w-full p-2 admin-option" placeholder="Option 2">
                    <input type="text" id="option3Admin" class="w-full p-2 admin-option" placeholder="Option 3">
                    <input type="text" id="option4Admin" class="w-full p-2 admin-option" placeholder="Option 4">
                </div>
                <button id="addQuestionBtn" class="btn btn-primary w-full mb-4">Add Question</button>
            </div>
            <p id="adminFeedback" class="text-sm text-center text-green-400 min-h-[20px]"></p>
            <button id="backToUserViewBtn" class="btn btn-secondary w-full mt-6">Back to User View</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
